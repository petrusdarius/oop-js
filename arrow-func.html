<script>
    // cara 1
    function halo1(x) {
        return x;
    }

    hasil1 = halo1('hai');
    console.log(hasil1);

    //cara 2
    halo2 = function () {
        return 'halo2';
    }

    console.log(halo2())

    // cara 3 arrow func
    halo3 = (x) => {
        return x;
    }

    console.log(halo3('apa kabar'))
</script>
