<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Class Static</title>
</head>
<body>
    
    <p id="hasil"></p>

    <script>
        class Bilangan {
            constructor(angka) {
                this.angka = angka;
            }

            //static mereference ke alamat tertentu sehingga menyebabkan methodku tidak termasuk dalam object atau diluar object
            static methodku(obj) {
                return 'nilai = ' + obj.angka;
            }
        }

        const hasil = document.getElementById('hasil');
        let bil= new Bilangan(100);
        hasil.innerHTML =  Bilangan.methodku(bil);
        // bil adalah obj juga sehingga akan masuk ke dalam methodku
    </script>

</body>
</html>
